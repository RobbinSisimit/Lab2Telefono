<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Conectar CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/toDoList.css">
</head>
<body>
    <div class="TheDiv">
    <div class="container mt-5">
        <h2>Lista de Tareas</h2>
        <!-- Form para agregar tarea -->
        <form id="taskForm" class="mb-4">
            <div class="mb-3">
                <label for="task" class="form-label">Tarea</label>
                <input type="text" class="form-control" id="task" placeholder="Escribe la tarea...">
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Prioridad</label>
                <select class="form-select" id="priority">
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>
        <!-- Lista de tareas -->
        <ul id="taskList" class="list-group">
        </ul>
        <!-- BOTÃ“N para volver a Contactos -->
        <a href="listaContactos.html" class="btn btn-secondary mt-4">Volver a Contactos</a>
    </div>
</div>
    <!-- Conectar el JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
